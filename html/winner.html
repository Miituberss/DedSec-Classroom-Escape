<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MISSION ACCOMPLISHED</title>
    <style>
        body { 
            background: black; 
            color: white; 
            font-family: 'Courier New', monospace; 
            text-align: center; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        #victory-text {
            animation: fadeIn 2s;
        }

        h1 { color: #00ffcc; font-size: 60px; margin: 0; text-transform: uppercase; text-shadow: 0 0 20px #00ffcc;}
        h2 { color: white; font-size: 30px; margin-top: 10px; }
        
        #team-display {
            font-size: 80px;
            font-weight: bold;
            color: #ff3333; /* Rojo DedSec */
            text-shadow: 2px 2px 0px white;
            margin: 30px 0;
            animation: pulse 1s infinite alternate;
        }

        /* Contenedor del video final */
        #final-video-container {
            display: none; /* Oculto al principio */
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 999;
        }

        @keyframes pulse { from { opacity: 0.8; transform: scale(0.98); } to { opacity: 1; transform: scale(1.02); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="victory-text">
        <h1>>> SISTEMA ELIMINADO <<</h1>
        <h2>BIENVENIDOS A DEDSEC:</h2>
        
        <div id="team-display">RECLUTA</div>
    </div>

    <script>
        // 1. Cargar nombre del equipo
        var teamName = localStorage.getItem("dedsec_team_name");
        if(teamName) {
            document.getElementById("team-display").innerText = teamName;
        }

        /*// 2. Esperar 4 segundos (para que celebren) y poner el video
        setTimeout(function() {
            var container = document.getElementById("final-video-container");
            var video = document.getElementById("endVideo");
            
            // Ocultamos texto, mostramos video
            document.getElementById("victory-text").style.display = "none";
            container.style.display = "block";
            
            video.play();
        }, 4000); // 4000 ms = 4 segundos de gloria antes del video*/
    </script>

</body>
</html>
