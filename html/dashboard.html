<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Blume Corp | Dashboard</title>
    <style>
        body { font-family: sans-serif; background: #f0f4f8; padding: 50px; text-align: center; }
        .card { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; }
        h1 { color: #2c3e50; }
        .denied { color: #e74c3c; font-size: 20px; font-weight: bold; border: 2px solid #e74c3c; padding: 20px; margin-top: 20px; background: #fadbd8; }
        .granted { color: #27ae60; font-size: 20px; font-weight: bold; display: none; }
        .info { color: #7f8c8d; margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Panel de Control ctOS</h1>
        <div class="info">Bienvenido al sistema central.</div>
        
        <div id="content">
            </div>
    </div>

    <script>
        // Obtenemos los parametros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const role = urlParams.get('role');
        const contentDiv = document.getElementById('content');

        if (role === 'admin') {
            // Si hackearon la URL
            document.body.style.backgroundColor = "#2c3e50"; // Cambio visual oscuro
            contentDiv.innerHTML = `
                <div class="granted">
                    <p>✅ ACCESO DE ADMINISTRADOR CONCEDIDO</p>
                    <p>Redireccionando al Firewall de Seguridad...</p>
                    <button onclick="window.location.href='firewall.html'" style="padding: 15px; background: #27ae60; color: white; border: none; font-size: 18px; cursor: pointer;">ACCEDER AL NÚCLEO</button>
                </div>
            `;
            document.querySelector('.granted').style.display = 'block';
        } else {
            // Si entran normal (role=intern)
            contentDiv.innerHTML = `
                <div class="denied">
                    ⛔ ERROR 403: PRIVILEGIOS INSUFICIENTES<br><br>
                    Estás logueado como: <strong>${role ? role.toUpperCase() : 'INVITADO'}</strong>.<br>
                    Se requiere nivel: <strong>ADMIN</strong> para acceder a esta área.
                </div>
                <p style="font-size: 12px; margin-top: 20px;">Contacte con su supervisor si cree que esto es un error.</p>
            `;
        }
    </script>
</body>
</html>
